<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>atividade</title>
</head>

<body>
    <script>
        let valor1 = Number(prompt("Digite de 1 a 7 da semana?"));

        if (valor1 == 1) {
            alert("Hoje é domingo, vamos jogar bola");
        }
        else if (valor1 == 2) {
            alert("Hoje é segunda, vamos dormi");
        }
        else if (valor1 == 3) {
            alert("Hoje é terça, vamos malhar");
        }
        else if (valor1 == 4) {
            alert("Hoje é quarta, vamos fazer um pique-nique");
        }
        else if (valor1 == 5) {
            alert("Hoje é quinta, vamos para um karaoke cantar");
        }
        else if (valor1 == 6) {
            alert("Hoje é sexta, vamos o cinema");
        }
        else if (valor1 == 7) {
            alert("Hoje é sabado, vamos bebe ate cair");
        }
        else {
            alert("Resposta não identificada");
        }
    </script>
</body>

</html>
