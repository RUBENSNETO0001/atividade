    <script>
let valor_01 = Number(prompt("digite um numero como parametro"));
if(valor_01 >= 1){alert("Seu numero é positivo")}
else if(valor_01 <= -1){alert("Seu numero é negativo")}
else if(valor_01 == 0){alert("Seu numero é zero")}
else{alert("Digite algum")}
</script>
