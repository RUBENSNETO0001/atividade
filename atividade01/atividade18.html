<script>
let nome = prompt("Qual e seu nome?");
let idade = prompt("Quando que você nasceu?");
// usando function de base para a alternancia
function nascimento(idade){
    let resultado = 2024 - idade ;
    // vai ser retornado o resultado
    return resultado;
}
// vamo ouxa o resultado
let idade01 = nascimento(idade);
// executanod o bagulho
document.write("Olá meu nobre, como vc está "+ nome +"<br>"+"Sua idade é " + idade01);
</script>
