<script>
  let valor = prompt("Digite um numero: ");

  function fatorial(valor) {

    var result = valor;

    if (valro === 0 || valor === 1)
      return 1;
    //loop
    while (valor > 1) {
      //vai diminuir 1
      valor--;
      // vai multiplicara e receber
      result *= valor;
    }
    //retorna
    return result;
  }
  let resultado = fatorial(valor);
  alert(resultado)
</script>
