<script>
function verificarPrimeiraPorta(codigo) {
    return codigo.length === 4 && parseInt(codigo) % 2 === 0;
}
function verificarSegundaPorta(codigo) {
    return codigo.spli('').sort().join('') === codigo;
}
function verificarTerceiraPorta(codigo) {
    let digitos = codigo.replace(/[^0-9]/g, '').length;
    let letras = codigo.replace(/[^a-zA-Z]/g, '').length;
    return codigo.length === 6 && digitos >= 2 && letras >= 2;
}

function main() {
    let codigoPorta1 = prompt("Digite o código para a primeira porta: ");
    let codigoPorta2 = prompt("Digite o código para a segunda porta: ");
    let codigoPorta3 = prompt("Digite o código para a terceira porta: ");

    if (verificarPrimeiraPorta(codigoPorta1) && verificarSegundaPorta(codigoPorta2) && verificarTerceiraPorta(codigoPorta3)) {
        alert("Acesso concedido! Todas as portas foram abertas corretamente.");
    } else {
        alert("Acesso negado! Alguma(s) porta(s) não foi(foram) aberta(s) corretamente.");
    }
}
main();
</script>
