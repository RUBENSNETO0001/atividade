<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="nome" id="nome" placeholder="nome">
    <input type="email" name="email" id="email" placeholder="coloque seu email">
    <input type="password" name="senha" id="senha" placeholder="coloque uma senha">
    <input type="button" value="enviar" onclick="enviador()">

    <script>
        function enviador() {

            let nome_user = document.getElementById('nome').value
            let email_user = document.getElementById('email').value
            let password_user = document.getElementById('senha').value

            document.write(nome_user, "\n");
            document.write(email_user, "\n");
            document.write(password_user);
        }
    </script>
</body>

</html>
